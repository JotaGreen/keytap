<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eruda Toggle Example</title>
    <style>
        /* Optional: Style the toggle button */
        #eruda-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
        #eruda-toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Your page content -->
    <h1>My Webpage</h1>
    <p>This is a sample page with Eruda and a toggle button.</p>

    <!-- Toggle button for Eruda -->
    <button id="eruda-toggle-btn">Toggle Eruda</button>

    <!-- Include Eruda script -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Initialize Eruda
        eruda.init();

        // Hide Eruda by default (optional)
        eruda.hide();

        // Get the toggle button
        const toggleBtn = document.getElementById('eruda-toggle-btn');
        let isErudaVisible = false;

        // Toggle Eruda visibility on button click
        toggleBtn.addEventListener('click', () => {
            if (isErudaVisible) {
                eruda.hide();
                toggleBtn.textContent = 'Show Eruda';
            } else {
                eruda.show();
                toggleBtn.textContent = 'Hide Eruda';
            }
            isErudaVisible = !isErudaVisible;
        });
    </script>
</body>
</html>
